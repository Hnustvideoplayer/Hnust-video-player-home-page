<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body background="picture/seaandsun.jpg">
<p align="center">用户注册</p>
<form action="#" method="post" name="search" autocomplete="true">
    <table align="center" cellspacing="10" cellpadding="10">
        <tr>
            <td>用户名：</td>
            <td><input type="text" ></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" size="20"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" checked="checked/">男
                <input type="radio" name="sex">女
            </td>
        </tr>
        <tr>
            <td>出身年月：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>颜色：</td>
            <td><input type="color" value="#ff0000"></td>
        </tr>
        <tr>
            <td>上传头像：</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>搜索：</td>
            <td><input type="search"></td>
        </tr>
        <tr>
            <td align="center"><input type="submit" value="提交"></td>
            <td align="center"><input type="reset" value="重置"></td>
        </tr>
    </table>
</form>
</body>
</html>
