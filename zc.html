<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>注册</title>
</head>
<body background="picture/seaandsun.jpg">
<p align="center" style="color: yellow">用户注册</p>
<form action="#" method="post" name="search" autocomplete="true">
    <table align="center" cellspacing="10" cellpadding="10">
        <tr>
            <td style="color: yellow">用户名：</td>
            <td><input type="text" ></td>
        </tr>
        <tr>
            <td style="color: yellow">密码：</td>
            <td><input type="password" size="20"></td>
        </tr>
        <tr>
            <td style="color: yellow">性别：</td>
            <td style="color: yellow"><input type="radio" name="sex" checked="checked/">男
                <input type="radio" name="sex">女
            </td>
        </tr>
        <tr>
            <td style="color: yellow">出身年月：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td style="color: yellow">颜色：</td>
            <td><input type="color" value="#ff0000"></td>
        </tr>
        <tr>
            <td style="color: yellow">上传头像：</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td style="color: yellow">搜索：</td>
            <td><input type="search"></td>
        </tr>
        <tr>
            <td align="center" style="color: yellow"><input type="submit" value="提交"></td>
            <td align="center" style="color: yellow"><input type="reset" value="重置"></td>
        </tr>
    </table>
</form>
</body>
</html>
